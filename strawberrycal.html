<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Calculator with Strawberry</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #87CEEB 0%, #87CEEB 60%, #7cfc00 60%, #228B22 100%);
            font-family: 'Arial Rounded MT Bold', sans-serif;
            overflow: hidden;
        }

        .farm-title {
            color: #fff;
            text-shadow: 2px 2px 0px #8b4513;
            font-size: 1.8rem;
            margin-bottom: 15px;
            background: rgba(139, 69, 19, 0.85);
            padding: 8px 20px;
            border-radius: 50px;
            border: 3px solid #5d2e0a;
            z-index: 5;
        }

        .strawberry {
            width: 360px; 
            height: 520px; 
            background-color: #ff3b3b;
            position: relative;
            border-radius: 50% 50% 45% 45% / 35% 35% 65% 65%;
            box-shadow: 0 10px 0 #d32f2f, 0 20px 40px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 8px solid #ff1a1a;
            background-image: radial-gradient(white 2px, transparent 2px);
            background-size: 40px 50px;
        }

        .leaves {
            width: 140px;
            height: 55px;
            background: #4CAF50;
            position: absolute;
            top: -30px;
            z-index: 10;
            clip-path: polygon(10% 100%, 0% 0%, 30% 80%, 50% 0%, 70% 80%, 100% 0%, 90% 100%);
        }

        .screen-container {
            width: 78%;
            background: white;
            margin-top: 65px;
            border-radius: 15px;
            padding: 10px;
            text-align: right;
            box-shadow: inset 0 4px 8px rgba(0,0,0,0.1);
            border: 3px solid #f8f8f8;
            z-index: 20;
        }

        #result {
            font-size: 2rem;
            color: #333;
            font-weight: bold;
            min-height: 40px;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-top: 20px;
            width: 85%;
            z-index: 20;
        }

        /* NEW: Flex container for the bottom row to keep buttons tight */
        .bottom-row {
            display: flex;
            justify-content: center;
            gap: 10px;
            width: 80%;
            margin-top: 12px;
            z-index: 20;
        }

        button {
            width: 54px;
            height: 54px;
            border-radius: 50%;
            border: none;
            background: white;
            color: black;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px #ddd;
            transition: 0.1s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 1px #ddd;
        }

        .op { color: #ff3b3b; background: #fff5f5; }
        .clear { background: #333; color: white; border-radius: 12px; font-size: 0.8rem; }
        
        /* Smaller Equal Button */
        .equal { 
            background: #4CAF50; 
            color: white; 
            border-radius: 20px; 
            width: 120px; /* Specific width to fit within the bottom curves */
            height: 54px;
        }
    </style>
</head>
<body>

    <h1 class="farm-title">Learn Calculator with Strawberry üçì</h1>

    <div class="strawberry">
        <div class="leaves"></div>

        <div class="screen-container">
            <div id="result">0</div>
        </div>

        <div class="buttons-grid">
            <button class="clear" onclick="clr()">Clear</button>
            <button class="op" onclick="back()">‚å´</button>
            <button class="op" onclick="ins('/')">√∑</button>
            <button class="op" onclick="ins('*')">√ó</button>

            <button onclick="ins('7')">7</button>
            <button onclick="ins('8')">8</button>
            <button onclick="ins('9')">9</button>
            <button class="op" onclick="ins('-')">-</button>

            <button onclick="ins('4')">4</button>
            <button onclick="ins('5')">5</button>
            <button onclick="ins('6')">6</button>
            <button class="op" onclick="ins('+')">+</button>

            <button onclick="ins('1')">1</button>
            <button onclick="ins('2')">2</button>
            <button onclick="ins('3')">3</button>
            <button onclick="ins('.')">.</button>
        </div>

        <div class="bottom-row">
            <button onclick="ins('0')">0</button>
            <button class="equal" onclick="calc()">=</button>
        </div>
    </div>

    <script>
        let exp = "";
        const res = document.getElementById('result');

        function ins(v) { 
            if (exp === "0") exp = "";
            exp += v; 
            res.innerText = exp; 
        }
        function clr() { exp = ""; res.innerText = "0"; }
        function back() { exp = exp.slice(0, -1); res.innerText = exp || "0"; }
        function calc() {
            try {
                let a = eval(exp);
                res.innerText = Number.isInteger(a) ? a : a.toFixed(2);
                exp = a.toString();
            } catch { res.innerText = "Error"; exp = ""; }
        }
    </script>
</body>
</html>
